  <div class = "form-spesa-component-body">
    <h3>Aggiungi un prodotto alla lista</h3>
    <div class = "insert-elements">
      <mat-form-field class = "form-element" [floatLabel]="'always'">
        <mat-label for = "nome" >Nome</mat-label>
        <input matInput id = "nome" type = "text"  [(ngModel)] = "element.nome" placeholder="Nome">
      </mat-form-field>
      <mat-form-field class = "form-element" [floatLabel]="'always'">
        <mat-label>Quantità</mat-label>
        <input matInput type = "number"  [(ngModel)] = "element.quantita" placeholder="Quantità">
      </mat-form-field>
    </div>
    <div class = "insert elements">
      <mat-form-field class = "form-element" [floatLabel]="'always'">
        <mat-label>Prezzo</mat-label>
        <input matInput type = "number"  [(ngModel)] = "element.prezzo" placeholder="Prezzo">
      </mat-form-field>
    </div>
    <button mat-raised-button class = "form-button primary-button" (click) = "addElement()">Aggiungi</button>
</div>
