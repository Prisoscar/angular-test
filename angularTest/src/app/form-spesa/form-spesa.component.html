  <div class = "form-spesa-component-body">
    <h3>Aggiungi un prodotto alla lista</h3>
    <input label = "nome" type = "text" [(ngModel)] = "element.nome" />
    <input label = "quantita" type = "number" [(ngModel)] = "element.quantita" />
    <input label = "prezzo" type = "number" [(ngModel)] = "element.prezzo" />
    <button (click) = "addElement()">Aggiungi</button>
</div>
