<div mat-divider class="lista-spesa-body">
  <h3 style = "text-align:center;">La tua lista</h3>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="lista" class = "list-table">
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantita">
        <th mat-header-cell *matHeaderCellDef> Quantità </th>
        <td mat-cell *matCellDef="let element"> {{element.quantita}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="prezzo">
        <th mat-header-cell *matHeaderCellDef> Prezzo </th>
        <td mat-cell *matCellDef="let element"> {{element.prezzo}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element" >
             <button mat-raised-button class = "warning-button" (click) = "deleteElement(element)">Elimina</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
