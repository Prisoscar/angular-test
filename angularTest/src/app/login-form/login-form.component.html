<div class = "login-component-body red-border-with-shadow-box">
    <h3>Login</h3>
    <form class="login-form">
        <div class="user-inputs">
            <mat-form-field class = "form-element" [floatLabel]="'always'">
                <mat-label for = "username" >Username</mat-label>
                <input matInput id = "username" type = "text"  [(ngModel)] = "user.username" placeholder="Username">
              </mat-form-field>
        </div>

    </form>
</div>
